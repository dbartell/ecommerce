<h6 class="fill-out">Please fill out the following forms</h6>
<form>
  <ul class="collapsible collapsible-permit" data-collapsible="accordion">

    <li class="edit-business-info">
      <div class="collapsible-header header-permit center-align"><i class="large material-icons">supervisor_account</i>Truck Information</div>
      <div class="collapsible-body body-permit">
        <div>
          <div class="input-truck"><input class="input" placeholder="Company" type="text"></input></div>
          <div class="input-truck"><input class="input" placeholder="License Plate #" type="text"></input></div>
          <div class="input-truck"><input class="input" placeholder="Truck #" type="text"></input></div>
          <div class="input-truck"><input class="input" placeholder="Trailer #" type="text"></input></div>
          <div class="input-truck"><input class="input" placeholder="Length" type="text"></input></div>
          <div class="input-truck"><input class="input" placeholder="# of Axles" type="text"></input></div>
          <div class="input-truck"><input class="input" placeholder="Axle Width" type="text"></input></div>
          <div class="input-truck"><input class="input" placeholder="Hauling Equipment" type="text"></input></div>
        </div>
      </div>
    </li>

    <li class="edit-business-info">
      <div class="collapsible-header header-permit center-align"><i class="large material-icons">location_on</i>Route Description</div>
      <div class="collapsible-body body-permit">
        <div class="input-truck"><input class="input" placeholder="Effective Date" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="Origin" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="Destination" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="Requested Route" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="States Requested" type="text"></input></div>
      </div>
    </li>

    <li class="edit-business-info">
      <div class="collapsible-header header-permit center-align"><i class="large material-icons">album</i>Load Specs</div>
      <div class="collapsible-body body-permit">
        <p>Load Description</p>
        <div class="input-truck"><input class="input" placeholder="Length" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="Height" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="Width" type="text"></input></div>
        <p>Overall Dimensions</p>
        <div class="input-truck"><input class="input" placeholder="OAL" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="FOH" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="ROH" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="OAW" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="OAH" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="KPLA (CA ONLY)" type="text"></input></div>
      </div>
    </li>

    <li class="edit-business-info">
      <div class="collapsible-header header-permit center-align"><i class="large material-icons">av_timer</i>Weights</div>
      <div class="collapsible-body body-permit">
        <div class="input-truck"><input class="input" placeholder="Steer (Group 1)" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="Truck" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="Drives (Group 2)" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="Group 3" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="Group 4" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="Group 5" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="Gross Weight" type="text"></input></div>
        <div class="input-truck"><input class="input" placeholder="Tire Count/ Size" type="text"></input></div>
      </div>
    </li>

    <li class="edit-business-info">
      <div class="collapsible-header header-permit center-align"><i class="large material-icons">description</i>Notes</div>
      <div class="collapsible-body body-permit">
        <div class="input-truck"><textarea class="materialize-textarea" placeholder="Notes" type="text"></textarea></div>
      </div>
    </li>

  </ul>
  <div class="right-align">
    <input class="light-blue accent-2 waves-effect waves-light btn submit-button-permits" type="submit"></input>
  </div>
</form>
<foot-bar></foot-bar>
